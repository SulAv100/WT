<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>
</head>
<body>
   <input type="text" id="ok">
   <button id="none" onclick="chane()">submit</button>

   <script>
      function chane() {
         var x = document.getElementById('ok').value;
         console.log(x);

         var y = '';
         for (var i = x.length-1; i>= 0; i--) {
            y = y+ x[i] ;
         }

         document.getElementById('ok').value=y;
      }
      
   </script>
</body>
</html>
