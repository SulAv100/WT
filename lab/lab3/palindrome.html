<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindrome</title>
</head>
<body>
    <input type="text" id="none">
    <button id="ok" onclick="change()">Check</button>
    <script>
        function change(){
            let r='';
            
            let x = document.getElementById('none').value;
            let rev =x;
            for( let i = x.length-1; i>=0;i--){
                r = r + x[i];
            }
            if(rev == r){
                document.getElementById("none").value="It is palindrome"
            }else{
                document.getElementById("none").value ="It is not palindrome"
            }
            
        }
    </script>
</body>
</html>
