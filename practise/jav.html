<style>
    div{
        width: 360px;
        height: 360px;
    }
    #ok{
            position: absolute;
            background-color: red;
            
        }
        #notok{
            
            position: absolute;
            background-color: blue;
            margin: 40px 40px;
        }
        #justok{
            position: absolute;
            background-color: yellow;   
            margin: 80px 80px;
        }
</style>
<body>
    <div id="ok" onmouseover="change(this)" onmouseleave="def(this)"></div>
    <div id="notok" onmouseover="change(this)" onmouseleave="def(this)"></div>
    <div id="justok" onmouseover="change(this)" onmouseleave="def(this)"></div>

        var col; 
        function change(el){
            col=el.style.backgroundColor;
            siz=el.style.padding;
            el.style.backgroundColor="beige";
            el.style.padding="50px";
        }
        function def(el){
            el.style.backgroundColor=col;
            el.style.padding=siz;
        }

    </script>
