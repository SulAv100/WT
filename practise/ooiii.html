<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span style="position:absolute; top : 200px; left : 200px; background-color : red">alucard</span>
    <span style="position:absolute; top : 200px; left : 260px; background-color : red">alucard</span>
    <span style="position:absolute; top : 200px; left : 330px; background-color : red">alucard</span>
    <script>
        const ele = document.querySelectorAll("span");
        for(el of ele){
            el.addEventListener("mousedown",grab,true)
        }
        function grab(event){
            element = event.currentTarget;
            document.addEventListener("mousemove",mover,true);
            document.addEventListener("mouseup",dropper,true)
        }
        function mover(event){
            element.style.left = event.clientX +"px";
            element.style.top = event.clientY +"px";
        }
        function dropper(event){
            document.removeEventListener("mousemove",mover,true)
            document.removeEventListener("mouseup",dropper,true)
        }
    </script>
</body>
</html>
